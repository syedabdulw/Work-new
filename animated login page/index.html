<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >
</head>
<body>
    <div class="container">
        <div class="rotate-color"></div>                 
        <div class="content">
            <h1 class="heading">Hello,<br> Welcome!</h1>
            <h3 class="access">Login to <br>continue access...</h3>
            <a class="website-link" href="#">https://tinyurl.com/y5ecrwmn</a>
        </div>
        <div class="form-box">
            <h2>Login</h2>
            <form action="#" method="post">
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label><i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label><i class="fa-solid fa-lock"></i>
                </div>
                <button class="btn">Login</button>
                <div class="no-account">
                    <p>Don't have an account? <a href="#" class="register-link" >Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
   <script src="app.js"></script> 
</body>
</html>
